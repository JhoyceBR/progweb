<!DOCTYPE html>
<html">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      th, td {padding: 40px}
    </style>
  </head>
  <body>
    <table class="css_tabela" cellpadding="30" border="1">
      <tr>
        <th>Produto</th>
        <th>Preço R$</th>
        <th>Imagem</th>
      </tr>
      <tr>
        <td>Feijão</td>
        <td>4,20</td>
        <td><img src="IMAGEM/feijao-1.jpg"></td>
      </tr>
      <tr>
        <td>Arroz</td>
        <td>3,50</td>
        <td><img src="IMAGEM/arroz.jpg"></td>
      </tr>
    </table>

    <table class="css_tabela" cellpadding="30" border="1">
      <tr>
        <th>Produto</th>
        <th>Preço R$</th>
        <th>Imagem</th>
      </tr>
      <tr>
        <td>Feijão</td>
        <td rowspan="2">4,20</td>
        <td><img src="IMAGEM/feijao-1.jpg"></td>
      </tr>
      <tr>
        <td>Arroz</td>
        <td><img src="IMAGEM/arroz.jpg"></td>
      </tr>
    </table>

    <form action="index.html" method="post">
      Nome: <input type="text" name="nome" value="">
      Endereço: <input type="text" name="endereco" value="">
      Estado: <select name="estados">
        <option value="pb">Paraíba</option>
        <option value="pe">Pernambuco</option>
        <option value="rn">Rio Grande do Norte</option>
      </select>
      Sexo: <input type="radio" name="sexo" value="masculino" > Masculino
      <input type="radio" name="sexo" value="feminino"> Feminino
      Matérias preferidas: <input type="checkbox" name="materias_p" value="portugues">Português -
      <input type="checkbox" name="materias_p" value="java">Java -
      <input type="checkbox" name="materias_p" value="matematica">Matemática -
      <input type="checkbox" name="materias_p" value="php">PHP
      Resumo de suas habilidades: <textarea name="habilidades" rows="8" cols="80"></textarea>
      <input type="submit" name="Enviar">
    </form>
  </body>
</html>
